<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Tic-Tac-Toe</div>
        <div class="game-space">

            <div class="game display holder ui">
                <div class="player display">
                    <div class="player1">Player 1</div>
                    <div class="marker">O</div>
                </div>
                <div class="player display ">
                    <div class="player2">Player 2</div>
                    <div class="marker">X</div>
                </div>
                <div class="score-holder display">
                    <div class="score">score</div>
                    <table id="score">
                        <colgroup>
                            <col span="1" style="width: 50%;">
                            <col span="1" style="width: 50%;">
                        </colgroup>
                        <tr height="20px">
                            <th id="player1-score">Player 1</th>
                            <th id="player2-score">Player 2</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="board">
                <div class="winnerLine horiz" id="horiz"></div>
                <div class="winnerLine vert" id="'vert"></div>
                <div class="grid">
                    <div class="cell cell1" data-index="0"> </div>
                    <div class="cell cell2" data-index="1"> </div>
                    <div class="cell cell3" data-index="2"> </div>
                    <div class="cell cell4" data-index="3"> </div>
                    <div class="cell cell5" data-index="4"> </div>
                    <div class="cell cell6" data-index="5"> </div>
                    <div class="cell cell7" data-index="6"> </div>
                    <div class="cell cell8" data-index="7"> </div>
                    <div class="cell cell9" data-index="8"> </div>
                    
                </div>
            </div>

            <div class="ui display holder">
                <div class="message-board">Let's play Tic-Tac-Toe!
                </div>
                <button class="glow-on-hover" type="button">
                    <div class="btn" id="next-game">Next Game</div>
                </button>
                <button class="glow-on-hover" type="button">
                    <div class="btn" id="reset">Reset</div>
                </button>
                <!-- <div class="btn" id="quit">Quit</div> -->
            </div>

        </div>
        <button class="glow-on-hover" type="button">
            <div class="initiate btn">Start Game</div>
        </button>
    </div>

    

    <div id="overlay"></div>
    <div class="form holder" id="form">
        <form>
            <div class="form-title">New Game</div>
            <div class="p-info">
                <!-- <div> -->
                    <label for="player-1">Player 1:  </label>
                    <input type="text" id="player-1" name="player-1">
                <!-- </div> -->
                <div>
                    <label class="switch" for="marker-1">
                        <!-- X | O -->
                        <div class="markers">
                            <div class="X-toggle">X</div>
                            <div class="O-toggle">O</div>
                        </div>
                        <input type="checkbox" id="marker-1" name="marker-1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="p-info">
                <label for="player-2">Player 2:  </label>
                <input type="text" id="player-2" name="player-2">
                <div>
                    <label class="switch" for="marker-2">
                        <!-- X | O -->
                        <div class="markers">
                            <div class="X-toggle">X</div>
                            <div class="O-toggle">O</div>
                        </div>
                        <input type="checkbox" id="marker-2" name="marker-2">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- <div class="rounds">Rounds:
                <div>
                    <label for="rounds5">5</label>
                    <input type="checkbox" id="rounds" name="rounds">
                    <label for="rounds5">10</label>
                    <input type="checkbox" id="rounds" name="rounds">
                    <label for="rounds5">Unlimited</label>
                    <input type="checkbox" id="rounds" name="rounds">
                </div>
            </div> -->
            <div class="form-btns">
                <button class="glow-on-hover" type="button">
                    <div class="button close">Close</div>
                </button>
                <button class="glow-on-hover" type="button">
                    <div class="button start">Start Game</div>
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
